<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leesa Sleep Challenge</title>
    <link href="css/styles.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <span class="navbar-brand">RecipeApp</span>
        <ul class="nav navbar-nav">
        <li class="active menu-items"><a href="#searchPage" data-navigate="true">Search recipes</a></li>
            <li class="menu-items"><a href="#favouritesPage" data-navigate="true">Favourites <span class="badge" id="noOfFaves"> 0</span></a></li>
        </ul>
    </div>
</nav>

<div class="container">


    <div id="searchPage">
        <div class="row search-bar-section">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="searchBar">Search recipes:</label>
                    <input type="search" class="form-control search-bar" id="searchBar" placeholder="Type in your comma separated ingredients here..." />
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                    <button type="button" class="btn btn-default" id="clearBtn">Clear</button>
                </div>
            </div>
        </div>

        <div class="row search-results-section">
            <div class="col-md-12">
                <h1>Search Results</h1>
                <div class="search-results" id="searchResults">

                </div>
            </div>
        </div>
    </div>

    <div id="favouritesPage">
        <div class="row favourites-section">
            <div class="col-md-12">
                <h1>Favourites</h1>

                <div class="favourites-results" id="favouritesResults">
                    <div class="alert alert-danger" role="alert">There is nothing in your favourites yet</div>
                </div>

            </div>
        </div>
    </div>


</div>


<script src="js/scripts.min.js" type="text/javascript"></script>
</body>
</html>
