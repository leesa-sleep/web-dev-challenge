<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./recipe.css">
</head>

<body>
    <div class="recipesSection">
        <div class="tab">
            <button class="tablinks active" onclick="changeTab(event, 'Home')">Search For Recipes</button>
            <button class="tablinks" onclick="changeTab(event, 'Favourites')">Faviourite Recipes</button>
        </div>

        <div id="Home" class="tabcontent active">
            <div class="searchSection">
                <input type="text" class="searchInput" name="search" placeholder="Search.." oninput="getSuggestions(event)">
                <ul class="suggestionsList">

                </ul>
                <button class="searchRecipeButton" onclick="searchForRecipes()">Search</button>
            </div>

            <div class="recipesResults">
            </div>
        </div>

        <div id="Favourites" class="tabcontent">
            <div class="recipesResults">
                
            </div>
        </div>
    </div>

    <script type="text/template" class="suggestions-list-template">
            <% _.each( suggestionsList, function( eachItem ){ %>
                <li><%- eachItem %></li>
            <% }); %>
    </script>

    <script type="text/template" class="recipe-template">
        <% _.each( recipeList, function( eachRecipe, index ){ %>
            <% if(eachRecipe.isFavourite) { %>
                <div class="recipe isFavourite">
            <% } else { %>
                <div class="recipe">
            <% } %>
                <img src="<%- eachRecipe.thumbnail %>" alt="recipeImage<%- index %>">
                <button class="addToFavBtn" onclick="addOrRemoveToFavourite(<%- index %>, true)">Add to Favourites</button>
                <button class="addedToFavBtn" onclick="addOrRemoveToFavourite(<%- index %>, false)">Remove from Favourites</button>
                <p><%- eachRecipe.title %></p>
                <p><%- eachRecipe.ingredients %></p>
            </div>
        <% }); %>
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="./recipe.js"></script>

</body>

</html>
